<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - The metal survey</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

</head>
<body>
<!-- partial:index.partial.html -->


<main id="main">
  <header>
    <h1 id="title">The Great Metal Survey</h1>
    <p id="description">Help us find what makes metalheads worldwide tick.</p>
    <a href="#form-container" id="a-button">Go to the survey</a>
  </header>
  <div id="form-container"><form id="survey-form">
    <label for="name" id="name-label">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required>
    <label for="email" id="email-label">E-mail</label>
    <input type="email" name="email" id="email" placeholder="example@google.com" required>
    <label for="number" id="number-label">Age</label>
    <input type="number" name="age" id="number" placeholder="Enter your age" min="1" max="110">
    <label for="dropdown">Who of the following do you consider to be the best metal vocalist?</label>
    <select id="dropdown" name="vocalist" required>
      <option disabled selected value>Select the best vocalist of all time</option>
      <option value="maynard">Maynard James Keenan</option>
      <option value="patton">Mike Patton</option>
      <option value="dickinson">Bruce Dickinson</option>
      <option value="halford">Rob Halford</option>
      <option value="dio">Ronnie James Dio</option>
    </select>
    <label>What is the most important instrument in a metal band:</label>
    <div><input type="radio" name="radio" id="radio1" value="guitar" required>
      <label for="radio1">Guitar</label></div>
    <div><input type="radio" name="radio" id="radio2" value="bass">
    <label for="radio2">Bass</label></div>
    <div><input type="radio" name="radio" id="radio3" value="drums">
    <label for="radio3">Drums</label></div>
    <div><input type="radio" name="radio" id="radio4" value="vocals">
    <label for="radio4">Vocals</label></div>
    <label>Choose one or more metal genres that you enjoy</label>
    <div><input type="checkbox" name="check" id="check1" value="alternative"> 
      <label for="check1">Alternative</label></div>
    <div><input type="checkbox" name="check" id="check2" value="black"> 
      <label for="check2">Black</label></div>
    <div><input type="checkbox" name="check" id="check3" value="glam"> 
    <label for="check3">Glam</label></div>
    <div><input type="checkbox" name="check" id="check4" value="grunge"> 
    <label for="check4">Grunge</label></div>
    <div><input type="checkbox" name="check" id="check5" value="power"> 
    <label for="check5">Power</label></div>
    <label>Anything you'd like to tell our magazine's editors?</label>
    <textarea id="textarea" placeholder="Enter your message"></textarea>
    <input type="submit" name="submit" id="submit" value="Submit">
    </form></div>
</main>
<!-- partial -->
  
</body>
</html>
